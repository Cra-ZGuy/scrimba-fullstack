<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="team-section">
            <h3 class="team-title">HOME</h3>
            <div class="score-bg">
                <p id="score-home" class="score">00</p>
                <p class="score-text-bg">00</p>
            </div>
            <div class="score-btn-row">
                <button id="home-add-1" class="score-btn">+1</button>
                <button id="home-add-2" class="score-btn">+2</button>
                <button id="home-add-3" class="score-btn">+3</button>
            </div>
        </div>
        <div class="team-section">
            <h3 class="team-title">GUEST</h3>
            <div class="score-bg">
                <p id="score-guest" class="score">00</p>
                <p class="score-text-bg">00</p>
            </div>
            <div class="score-btn-row">
                <button id="guest-add-1" class="score-btn">+1</button>
                <button id="guest-add-2" class="score-btn">+2</button>
                <button id="guest-add-3" class="score-btn">+3</button>
            </div>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
