<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Order your favorite comfort foods at Jimmy's Diner.">
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div id="header-text">
            <h1 id="header-title">Jimmy's Diner</h1>
            <p id="header-description">The best burgers and pizzas in town.</p>
        </div>
        <img id="header-img" src="images/burger.webp" alt="A burger with lettuce, onion, egg, and cheese." width="1200"
            height="334">
    </header>
    <main>
        <section id="menu-items">
        </section>
        <section id="order" class="hidden">
            <p id="order-title">Your order</p>
            <div id="order-items">
            </div>
            <hr class="divider">
            <div id="order-total">
                <p id="order-total-text">Total price:</p>
                <p id="order-total-price">$0</p>
            </div>
            <button id="order-complete-btn">Complete order</button>
        </section>
        <section id="pay-modal-overlay" class="hidden">
            <dialog id="pay-modal">
                <p id="pay-title">Enter card details</p>
                <form id="pay-form">
                    <input class="pay-input" aria-label="Enter your name" type="text" name="name"
                        placeholder="Enter your name" required>
                    <input class="pay-input" aria-label="Enter card number" type="text" name="ccn"
                        pattern="^(\d{16})|(\d{4}-\d{4}-\d{4}-\d{4})$" placeholder="Enter card number" required>
                    <input class="pay-input" aria-label="Enter CVV" type="text" name="cvv" pattern="^\d{3,4}$"
                        placeholder="Enter CVV" required>
                    <button id="pay-btn" type="submit">Pay</button>
                </form>
            </dialog>
        </section>
    </main>
    <script src="index.js" type="module"></script>
</body>

</html>
